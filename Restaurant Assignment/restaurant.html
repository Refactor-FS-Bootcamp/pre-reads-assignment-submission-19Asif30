<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="restaurant.css">
    </head>
    <body>
        <script src="restaurant.js"></script>
        <section class = "header-part">
            <div class="header-prt">
                <header>
                    <h1 class="logo">YUMM!</h1>
                    <div class = "collapse navbar-collapse">
                        <ul class="nav_links">
                            <li><a href="#" onclick = "location.href = 'Menu.html'">Menus</a></li>
                            <li><a href="#" onclick = "getform();">New Reservation</a></li>
                            <li><a href="#" onclick = "view_reser();">View Reservations</a></li>
                        </ul>
                    </div>
                    <a href="#" class="cta"><button>About</button></a>
                </header>
            </div>
        </section>
        <section class="background-part">
            
            <div class="container1r" id = "reg">
                <form  id = "myform"></form>
                    <h1>
                        THE RESERVATION
                    </h1>
                    
                    <label for="username">User Name</label>
                    <input type="text" name="textbox" id="username" placeholder="Enter your name">
                    <label for = "email" id = "label-email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    
                    <label for="date">Reservation Date</label>
                    <input type="date" name="date" id="date">
                
                    <label for="time">Reservation time</label>
                    <input type="time" name="time" id="time">
                
                    <h3>Number of people</h3>
                    <select name="peoples_select" id="nos">
                        <option value="default" selected>--no of people--</option>
                        <option value="1">1 people</option>
                        <option value="2">2 peoples</option>
                        <option value="3">3 peoples</option>
                        <option value="4">4 peoples</option>
                        <option value="5">5 peoples</option>
                        <option value="6">6 peoples</option>
                        <option value="7">7 peoples</option>
                        <option value="8">8 peoples</option>
                        <option value="9">9 peoples</option>
                        <option value="10">10 peoples</option>
                    </select>
                    <input type = "submit" id="sub" value = "Submit">
                </form>
            </div>
        </section>
    </body>
</html>
